  db:
    hostname: db
    image: mysql:latest
    mem_limit: 512m
    cpu_shares: 624
    restart: on-failure
    ports:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=my-secret-pw
    volumes:
      - "${PWD}/sql:/var/sql"
      - "${PWD}/src/my.cnf:/etc/mysql/conf.d/katli.cnf"
